<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weby...</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box" id="one"></div>
    <div class="box" id="two"></div>
    <div class="box" id="three"></div>

    <div id="passcodeModal" class="modal">
      <div class="modal-content">
        <h2>Enter Passcode</h2>
        <input
          type="text"
          id="modalPasscodeInput"
          placeholder="Enter your passcode"
        />
        <button id="submitPasscode">Submit</button>
      </div>
    </div>

    <div id="chat_container" class="chat-container" style="display: none">
      <h1 style="color: white">Weby Chat Room</h1>
      <div id="messagesContainer"></div>
      <div class="actions">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
        />
        <button id="sendMessage">Send</button>
        <button id="clearChat">Clear Chat</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
